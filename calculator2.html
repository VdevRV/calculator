<!DOCTYPE html>
<html>

<style>
    .column {
  float: left;

}

}

}

}
#input{
    height: 60px;

    transition-duration: 0.4s;
    font-style: italic;
    border-width: 2px;

}

}

}

<body>

        <link href="https://allfont.net/allfont.css?fonts=digital-7" rel="stylesheet" type="text/css" />

        <div class="row">
                <div class="column left" style="background-color:#aaa;">
            <div class="inset">
             <!-- <p style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"><b>C A L C U L A T O R</b></p> -->
            <table>
                <tr>
                    <th><br><textarea  placeholder="INPUT HERE" id="input"></textarea></th>

                </tr>
            </table>
            </div>
            <table>
                <tr>
                        <th>  <button type="button" class="button clear" onclick="C()">C</button>  </th>
                        <th>  <button type="button" class="button op" onclick="power()">^</button>  </th>
                        <th>  <button type="button" class="button op" onclick="back()"><<</button>  </th>
                        <th>  <button type="button" class="button op" onclick="div()">/</button>  </th>
                        
                </tr>

                <tr>
                        <th>  <button type="button" class="button" onclick="seven()">7</button>  </th>
                        <th>  <button type="button" class="button" onclick="eight()">8</button>  </th>
                        <th>  <button type="button" class="button" onclick="nine()">9</button>  </th>
                        <th>  <button type="button" class="button op" onclick="mul()">*</button>  </th>
                        
                </tr>

                <tr>

                <tr>

                        <th>  <button type="button" class="button" onclick="two()">2</button>  </th>
                        <th>  <button type="button" class="button" onclick="three()">3</button>  </th>
                        <th>  <button type="button" class="button op" onclick="add()">+</button>  </th>
                        
                </tr>

                <tr>
                        <th>  <button type="button" class="button" onclick="dot()">.</button>  </th>
                        <th>  <button type="button" class="button" onclick="zero()">0</button>  </th>  
                        <th>  <button type="button" class="button op" onclick="left()">(</button>  </th>
                        <th>  <button type="button" class="button op" onclick="right()">)</button>  </th>         
                       
                </tr>
                <tr>
                        
                        <th>  <button type="button" class="button b" onclick="equal()">=</button>  </th>
                        <th>  <button type="button" class="button o" onclick="OFF()">OFF</button>  </th>
                        <th>  <button type="button" class="button o" onclick="ON()">ON</button>  </th>
                        <th>  <button type="button" class="button op" onclick="modulo()">%</button>  </th>
                        
                </tr>

            </table>
             

             </div>

else

function add()
{
    document.getElementById("input").value =document.getElementById("input").value+"+";
}

function minus()
{
    document.getElementById("input").value =document.getElementById("input").value+"-";
}
function mul()
{
    document.getElementById("input").value =document.getElementById("input").value+"*";
}
function modulo()
{
    document.getElementById("input").value =document.getElementById("input").value+"%";
}
function div()
{
    document.getElementById("input").value =document.getElementById("input").value+"/";
}
function C()
{
    document.getElementById("input").value ="";
    document.getElementById("output").value ="";
}
function power()
{
    document.getElementById("input").value =document.getElementById("input").value+"**";
}

function back()
{
    const text =  document.getElementById("input").value;
    const editedText = text.slice(0, -1);
    document.getElementById("input").value=editedText;
}

function ON() {
  document.getElementById("input").value ="";
  document.getElementById("output").value ="";
  document.getElementById("input").style.background="#B8FF33";
  document.getElementById("output").style.background="#B8FF33";

}
function OFF() {
  document.getElementById("input").value =" ";
  document.getElementById("output").value =" ";
  document.getElementById("input").style.background="#6b6b47";
  document.getElementById("output").style.background="#6b6b47";
  document.getElementById("input").style.color="#6b6b47";
  document.getElementById("output").style.color="#6b6b47";

}




function equal()
{
    document.getElementById("output").value =eval(document.getElementById("input").value);
